<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="practice.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Happy Birthday!</h1>
        </header>
        <div class="message">
            <p>
                “A wish for you on your birthday, whatever you ask may you receive, whatever you seek may you find,
                whatever you wish may it be fulfilled on your birthday and always. Happy birthday!”
            </p>

        </div>
        <main>
            <div id="countdown"></div>
            <div id="birthday-message"></div>
        </main>
    </div>
    <script src="practice.js"></script>
</body>

</html>
